buildscript {
    repositories {
        jcenter()
    }

}
plugins {
    id 'java'
    id "io.qameta.allure" version "2.11.2"
}

apply plugin: 'java'

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    testImplementation group: 'io.rest-assured', name: 'rest-assured', version: '5.2.0'
    testImplementation group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.4.2'
    // https://mvnrepository.com/artifact/com.github.javafaker/javafaker
    implementation group: 'com.github.javafaker', name: 'javafaker', version: '1.0.2'
// https://mvnrepository.com/artifact/io.qameta.allure/allure-junit-platform
    implementation group: 'io.qameta.allure', name: 'allure-junit-platform', version: '2.19.0'


}




test {
    useJUnitPlatform()
    systemProperties System.getProperties()
}